<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas</title>
</head>
<body>
    <button onclick="Saludar ()";>Saludar</button>
    <script>
        let Saludo;
        function Saludar() {
            let Saludo= prompt ("Hola como te llamas");
            alert ("Hola  " + Saludo)
        }
    </script>
</body>
